<!DOCTYPE html>
<html>
<head>
    <title>Video Demo</title>
    <style>
        /* 视频容器样式 */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 让视频容器占据整个视窗高度，你也可以调整这个值 */
        }

        /* 视频标题样式 */
        .video-title {
            font-weight: bold;
            text-align: center;
        }

        /* 大标题样式 */
        h1 {
            text-align: center;
        }

        /* 调整视频大小，使其适合居中显示 */
        video {
            max-width: 100%;
            max-height: 100%;
        }

        /* 分隔线样式 */
        .separator {
            border-bottom: 1px solid #ccc;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <!-- 大标题 -->
    <h1>这里是大标题</h1>

    <!-- 视频1 -->
    <div class="video-container">
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 视频1的标题 -->
    <h2 class="video-title">视频1标题</h2>

    <!-- 分隔线 -->
    <div class="separator"></div>

    <!-- 视频2 -->
    <div class="video-container">
        <video controls>
            <source src="video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 视频2的标题 -->
    <h2 class="video-title">视频2标题</h2>
</body>
</html>
