<!DOCTYPE html>
<html>
<head>
    <title>Video Demo</title>
    <style>
        /* 页面布局样式 */
        .container {
            text-align: center;
            margin: 0 auto;
            max-width: 800px;
        }

        /* 标题样式 */
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* 摘要样式 */
        .summary {
            font-size: 16px;
            margin-top: 10px;
        }

        /* 图片样式 */
        .image {
            max-width: 100%;
            margin-top: 20px;
        }

        /* 方法样式 */
        .method {
            font-size: 18px;
            margin-top: 20px;
        }

        /* 视频样式 */
        video {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <h1>标题</h1>

        <!-- 摘要 -->
        <p class="summary">摘要内容</p>

        <!-- 图片1 -->
        <img class="image" src="image1.jpg" alt="图片1">

        <!-- 图片2 -->
        <img class="image" src="image2.jpg" alt="图片2">

        <!-- 方法 -->
        <p class="method">方法描述</p>

        <!-- 视频 -->
        <video controls>
            <source src="2017_gen.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
